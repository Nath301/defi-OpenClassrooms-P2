<!doctype html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Mon petit graphisme</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <section class="top">
                <div class="logo">

                </div>
                <div class="nav-bar">
                    <div class="accueil"></div>
                    <div class="contact"></div>
                </div>
            </section>
        </header>
        <main>
            <section class="image"></section>
            <section class="presentation">
                <div class="title"></div>
                <div class="activities">
                    <div class="box-1">
                        <div class="icon"></div>
                        <div class="name"></div>
                        <div class="about"></div>
                    </div>
                    <div class="box-2">
                        <div class="icon"></div>
                        <div class="name"></div>
                        <div class="about"></div>
                    </div>
                    <div class="box-3">
                        <div class="icon"></div>
                        <div class="name"></div>
                        <div class="about"></div>
                    </div>
                </div>
                <div class="quote">
                    <div class="text"></div>
                    <div class="author"></div>
                </div>
            </section>
        <main>
        <footer>
            <div class="company"></div>
            <div class="social-media">
                <div class="twitter"></div>
                <div class="facebook"></div>
                <div class="instagram"></div>
            </div>
            <div class="foot-nav">
                <div class="rapid-access"></div>
                <div class="apropos"></div>
                <div class="contact-details"></div>
            </div>
        </footer>
